<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form to MongoDB Example</title>
  <style>
    .big-bold-button {
      font-size: 2rem;
      font-weight: bold;
      padding: 1.2em 2.5em;
      background-color: #e53e3e;
      color: #fff;
      border: none;
      border-radius: 0.5em;
      box-shadow: 0 4px 18px rgba(229,62,62,0.15);
      cursor: pointer;
      margin: 1em 0;
      transition: background 0.2s;
      display: block;
      width: 100%;
      max-width: 400px;
    }
    .big-bold-button:hover {
      background-color: #c53030;
    }
  </style>
</head>
<body>
  <h1>Unlock YouTube Growth</h1>
  <!-- Book a Call button -->
  <button class="big-bold-button" onclick="window.open('https://calendly.com/mail-subhadeeppathak/30min', '_blank')">
    Book a Call
  </button>

  <!-- Lead Capture Form -->
  <form id="lead-form">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>
    <button type="submit" class="form-submit-btn">Get My FREE PDF</button>
  </form>

  <script>
    document.getElementById('lead-form').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value
      };
      try {
        const response = await fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (response.ok) {
          alert('Thank you! Your submission has been received.');
          form.reset();
        } else {
          alert('Sorry, there was an error. Please try again.');
        }
      } catch (err) {
        alert('Network error. Please try again later.');
      }
    };
  </script>
</body>
</html>
